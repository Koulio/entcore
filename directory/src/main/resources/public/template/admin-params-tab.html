<div ng-if="isCentralAdmin()">
    <div class="row" >
        <h3><i18n>directory.params.title</i18n></h3>
    </div>
    <form ng-submit="blockLogin(blockProfiles)">
        <div class="row" ng-repeat="profile in profiles.all">
            <input type="checkbox" ng-model="blockProfiles[profile.name]" /><span translate content="[[profile.name]]"></span>
        </div>
        <button class="right-magnet"><i18n>directory.params.validate</i18n></button>
    </form>
</div>
